<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>File Explorer</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="window">
      <section class="window__pane window__pane--left">
        <!-- folder tree list -->
        <div id="folder-tree-list" class="folder-tree">
          <!-- folder template -->
          <div id="folder-template" class="folder-tree__folder">
            <div class="folder-tree__label">
              <span class="folder-tree__icon">‚ñæ</span>
              <span class="folder-tree__icon">üìÇ</span>
              <span>Folder Name</span>
            </div>
          </div>
        </div>
      </section>

      <section class="window__pane">
        <!-- folder contents list -->
        <div id="folder-contents-list" class="folder-contents">
          <header class="folder-contents__row folder-contents__row--header">
            <div
              class="folder-contents__cell folder-contents__cell--icon"
            ></div>
            <div class="folder-contents__cell folder-contents__cell--name">
              Name
            </div>
            <div class="folder-contents__cell folder-contents__cell--date">
              Date Modified
            </div>
            <div class="folder-contents__cell folder-contents__cell--size">
              File Size
            </div>
          </header>

          <!-- folder contents item template -->
          <div id="folder-content-item-template" class="folder-contents__row">
            <div class="folder-contents__cell folder-contents__cell--icon">
              üìÅ
            </div>
            <div class="folder-contents__cell folder-contents__cell--name">
              Documents
            </div>
            <div class="folder-contents__cell folder-contents__cell--date">
              7/6/2020
            </div>
            <div
              class="folder-contents__cell folder-contents__cell--size"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
